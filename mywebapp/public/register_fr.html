<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>
    <link rel="stylesheet" type="text/css" href="css/register.css">

  </head>
  <body>
    <h1>S'inscrire</h1>
    <img src="./source/ambisound.png" alt="logo" class="logo">
    <div class="form-container">
      <form id="register-form">
        <input type="email" id="email" placeholder="E-mail" required>
        <br>
        <input type="text" id="name" placeholder="Nom d'utilisateur" required>
        <br>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <br>
        <input type="password" id="confirm-password" placeholder="Confirmer le mot de passe" required>
        <br>
        <button class="btn" type="submit">S'inscrire</button>
      </form>
    </div>
    <p>Vous avez déjà un compte? <a href="login_fr.html">Se connecter</a></p>
    <br>
    <script src="./js/register.js"></script>
  </body>
</html>

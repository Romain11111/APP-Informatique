<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Événements</title>
</head>
<body class="body">

<script>
    function handleMenuButtonClick() {
        var checkbox = document.getElementById('menu_toggle');
        checkbox.checked = !checkbox.checked;
    }
</script>


<div class="hamburger-menu">
    <input id="menu_toggle" type="checkbox" />
    <label class="menu_btn" onclick="handleMenuButtonClick()">
        <span></span>
    </label>

    <ul class="menu_box">
        <li><p class="menu_title"><b>Ambisound</b></p></li>
        <li><a class="menu_item" href="#">Accueil</a></li>
        <li><a class="menu_item" href="#">Informations</a></li>
        <li><a class="menu_item" href="#">FAQ</a></li>
        <li><a class="menu_item" href="#">Qui sommes-nous ?</a></li>
        <li><a class="menu_item" href="#">Forum</a></li>
        <li><a class="menu_item" href="#">Événements</a></li>
        <li><a class="menu_item" href="#">Lieux</a></li>
        <li><a class="menu_item" href="#">Billetterie</a></li>
        <li><a class="menu_item" href="#">Playlists</a></li>
        <li><a class="menu_item" href="#">Capteurs</a></li>
    </ul>
</div>

<header>

    <h1 class="page_title">
        Événements
    </h1>

</header>

<main>

    <div class="grid-container" id="gridContainer">
        <!-- Grille vide pour afficher les éléments ajoutés -->
        <button class="grid-item add-button" onclick="toggleFormulaire();">Ajouter Événement</button>

    </div>
    <div class="dropdown">
        <div class="dropdown-content" id="myDropdown">
            <form id="myForm">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom"><br><br>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br><br>
                <label for="heure">Heure:</label>
                <input type="time" id="heure" name="heure"><br><br>
                <label for="adresse">Adresse:</label>
                <input type="text" id="adresse" name="adresse"><br><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
                <button type="button" onclick="ajouterElement();cacherFormulaire();">OK</button>
            </form>
        </div>
    </div>
    <script src="js/events.js"></script>

</main>

<footer>
</footer>

</body>
</html>

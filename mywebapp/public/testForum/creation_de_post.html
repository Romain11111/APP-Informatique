<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Creer un post</title>
        <link rel="stylesheet" href="../css/forum.css">
    </head>

    <body>

        <div class="conteneur">

            <div class="sous-titre">
                <h2>Cr√©er ton post</h2>
            </div> 
            
            <form action="get">
                <div class="creation_de_post">
                    <div class="creation_de_post_titre">
                        <label for="Titre">Titre</label>
                        <input type="text" nom="Titre" placeholder="Ajouter un titre">
                    </div>

                    <div class="creation_de_post_description">
                        <label for="description1">Description</label>
                        <textarea name="description1" cols="30" rows="10" placeholder ="Ajouter une description"></textarea>
                    </div>

                    <div class="creation_de_post_fichier">
                        <label for="Ajouter_un_fichier">Ajouter un fichier</label>
                        <input type="file" nom="Ajouter_un_fichier">
                    </div>

                    <div class="creation_de_post_submit_bouton">
                        <input type="submit" value="Envoyer" accesskey="">
                    </div>

                </div> 
            </form>
        </div>

    </body>

</html>
